{% extends 'base.html' %}

{% block start %} 

{% for msg in get_flashed_messages() %}
<h3> {{msg}} </h3> 
{% endfor %}

<h2> Question? </h2>



<form action="/answer/{{questions}}" method="post">

<p> {{survey_question}} </p>

<label> {{satisfaction.questions[questions].choices[0]}}
<input type="radio" id="yes" name="question0" value={{satisfaction.questions[questions].choices[0]}}>
</label>

<label> {{satisfaction.questions[questions].choices[1]}}
<input type="radio" id="no" name="question0" value={{satisfaction.questions[questions].choices[1]}}>
<button> Submit </button>
</label>

</form>
{% endblock %}
